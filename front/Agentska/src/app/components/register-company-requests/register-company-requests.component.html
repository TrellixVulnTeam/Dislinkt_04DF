<div *ngIf="areRequestsEmpty">
    <h3>There are no company requests!</h3>
</div>
<div *ngIf="!areRequestsEmpty">
    <h3>Company requests:</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companyRequests">
                <td>{{ company.name }}</td>
                <td>{{ company.address }}</td>
                <td>{{ company.phoneNumber }}</td>
                <td>{{ company.description }}</td>
                <td><button (click)="acceptRequest(company)">Accept</button></td>
            </tr>
        </tbody>
    </table>
</div>
