<div style="background-color: rgb(255, 153, 127);">
    <div class="row">
        <div class="col-7">
            <label style="font-size: 35px; margin-left: 650px; margin-top: 50px;">  Add comment </label>
        </div>
        <div class="col-10">
            <textarea type="text" id="comment" class="md-textarea form-control" style="margin-left: 120px; margin-top: 50px; height: 100px;" placeholder="Add comment" mdbInput></textarea>
        </div>
        <div class="col-10">
            <label style="color: red; margin-left: 120px;" *ngIf="showError"> You must type comment! </label>
        </div>
        <div class="col-4">
            <button style="margin-left: 120px; margin-top: 50px;" class="btn btn-dark" (click)="addCommentToJob()"> Add </button>
        </div>
        <div class="col-4">
            <button style="margin-left: 820px; margin-top: 50px;" class="btn btn-secondary" (click)="backToUsersPage()"> Back </button>
        </div>
        
    </div>
    <div class="row" style="height: 100px;">
            
    </div>
    
</div>
