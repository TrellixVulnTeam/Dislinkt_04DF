<div class="container">
  <div class="row">
    <div class="col-6 offset-3" style="text-align: center; border-style: solid; border-width: 2px; position: absolute; top:0; bottom: 0; left: 0; right: 0; margin: auto; width: 400px; height: 300px;">
      <div class="col-4 offset-4" style="font-size: 20px; margin-top: 5%; font-weight: bold;">Welcome!</div>
      <form class="form-inline" style="margin-top: 10%;">
        <mat-form-field class="col-7 offset-1">
          <input type="text" name="searchText" matInput [matAutocomplete]="auto" placeholder="Find user" [(ngModel)]="searchText" (keyup)="getUsersByUsername()" />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <button (click)="goToProfile()" class="col-3 offset-1">Go</button>
      </form>
      <div style="text-align: left;" class="col-7 offset-1">
        <span *ngIf="userNotFound" style="visibility: visible;color: red;">User not found!</span>
        <span *ngIf="!userNotFound" style="visibility: hidden;color: red;">User not found!</span>
      </div>
      <div class="col-4 offset-4" style="margin-top: 5%;">
        <button (click)="login()" class="btn btn-link">Log In</button>
      </div>
      <div class="col-4 offset-4" style="margin-top: 2%;">
        <button (click)="register()" class="btn btn-link">Register</button>
      </div>
    </div>
  </div>
</div>
