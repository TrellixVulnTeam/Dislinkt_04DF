<div style="background-color: rgb(255, 153, 127);">
    <div class="container">
        <div class="row" style="margin-top: 40px;">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title m-b-0">Recommended Jobs</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-light">
                                <tr >
                                    <th scope="col">Position</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Requirement</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let job of allJobs;let indexOfelement=index;">
                                <tr>
                                    <td scope="col">{{job.position}}</td>
                                    <td scope="col">{{job.requirements}}</td>
                                    <td scope="col">{{job.description}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 180px;"></div>
</div>
